<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game - CLASH</title>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700&display=swap&subset=latin-ext"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="starting-page">
            <button class="starting-page__button">Start Game</button>
        </div>
        <div class="customization">
            <div class="customization__container">
                <div class="customization__dropdown">
                    <label for="" class="customization__dropdown__label">Choose a Hero:</label>
                    <select class="customization__dropdown__options first" onchange="SelectedHero();">
                        <option value="warrior">Warrior</option>
                        <option value="archer">Archer</option>
                    </select>
                </div>
                <div class="customization__dropdown">
                    <label for="" class="customization__dropdown__label">Choose a Weapon:</label>
                    <select class="customization__dropdown__options second" onchange="SelectedWeapon();">
                        <option value="sword">Sword</option>
                        <option value="axe">Axe</option>
                        <option value="twoHandedSword">Two-Handed Sword</option>
                        <option value="bow">Bow</option>
                    </select>
                </div>
                <div class="customization__dropdown">
                    <label for="" class="customization__dropdown__label">Choose a Off-Hand:</label>
                    <select class="customization__dropdown__options third" onchange="SelectedOffHand();">
                        <option value="shield">Shield</option>
                        <option value="sword">Sword</option>
                        <option value="quiver">Quiver</option>
                    </select>
                </div>
            </div>
            <div class="customization__container">
                <div class="customization__container-image">
                    <img class="customization__image" src="image/Warrior.png" alt="Warrior">
                </div>
                <div class="customization__stats">
                    <div class="customization__stats__container">
                        <div class="customization__stats__attributes">HP: 200</div>
                        <div class="customization__stats__attributes">MP: 50</div>
                        <div class="customization__stats__attributes">ATK: 20</div>
                        <div class="customization__stats__attributes">DEF: 20</div>
                    </div>
                    <div class="customization__stats__container">
                        <div class="customization__stats__attributes">ATK: 5</div>
                        <div class="customization__stats__attributes">DEF: 5</div>
                    </div>
                    <div class="customization__stats__container">
                        <div class="customization__stats__attributes">ATK: 0</div>
                        <div class="customization__stats__attributes">DEF: 10</div>
                    </div>
                </div>
                <div class="customization__start">
                    <button class="customization__start__button">Creat Hero</button>
                </div>

            </div>

        </div>
        <div class="game">
            <div class="game__container">
                <div class="game__container__hero">
                    <div class="game__container__hero__bars">
                        <div class="game__container__hero__bars__hp"></div>
                        <div class="game__container__hero__bars__mana"></div>
                    </div>
                    <div class="game__container__hero__image-container">
                        <img src="image/Warrior.png" alt="Warrior" class="game__container__hero__image">
                    </div>
                </div>
                <div class="game__container__monster">
                    <div class="game__container__monster__bars">
                        <div class="game__container__monster__bars__hp"></div>
                        <div class="game__container__monster__bars__mana"></div>
                    </div>
                    <div class="game__container__monster__image-container">
                        <img src="image/Orc.png" alt="Orc" class="game__container__monster__image">
                    </div>
                </div>
                <div class="game__container__panel">
                    <div class="game__container__panel__attack">ATK</div>
                    <div class="game__container__panel__defense">DEF</div>
                    <div class="game__container__panel__special">SPC</div>
                    <div class="game__container__panel__pass">PASS</div>
                </div>
                <div class="game__container__combat-text">
                </div>
            </div>
        </div>
    </div>
    <script src="stats.js"></script>
    <script src="main.js"></script>
</body>

</html>
